<body class="contacts" >
    <h2> <b>For Any Queries</b> </h2>
    <br>


<table border="1" >
    <tr>
      <td>
        <form action="index.html" >
            <label  class="input form"> <h3>Your Name</h3> </label>
            <br>
            <input type="name" class="form" placeholder="Enter Your Name" > <br>
            <br>
            <label  class="input form"> <h3>Your E-Mail Address</h3> </label>
            <br>
            <input type="name" class="form" placeholder="Enter Your E-Mail Address" > <br>
            <br>
            <h3>Messages</h3> <br>
            <textarea name="area" id="" cols="20" rows="5" placeholder="Type here a message" ></textarea> <br>
            <br>
            <button type="button" class="btn btn-outline-dark">Submit</button>

        </form>

      </td>

  </table>
